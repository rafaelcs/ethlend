version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.2-stretch-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"
    steps:
      paths:
        - ~/ethlend

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Update Selenium drivers
          command: npm run webdriver-update
      - run:
          name: Run UI tests
          command: npm run tests


